<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <title>Third Pluto</title>
    </head>
    <body>
        <div class="container">
            <h1 class="py-4">Dietary Ordering System</h1>
            
            <!-- Filters -->
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Facility</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                {% for facility in facilities %}
                    <option value="{{ facility }}">
                        {{ facility }} 
                    </option>
                {% endfor %}
              </select>
            </div>

            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect02">Department</label>
              <select class="form-select" id="inputGroupSelect02">
                <option selected>Choose...</option>
                {% for department in departments %}
                    <option value="{{department}}">
                        {{ department }}
                    </option>
                {% endfor %}
              </select>
            </div>

            <!-- Search -->
            <div class="input-group input-group-lg">
                <input type="search" class="form-control" id="search" aria-describedby="search for dietary item" placeholder="Search...">
                  <div class="input-group-append">
                    <button class="input-group-text btn-lg btn btn-outline-primary" type="button">Search</search>
                  </div>
            </div>

            <!-- Dietary Item Table -->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Cost</th>
                  <th scope="col">Unit</th>
                  <th scope="col">Shelf Life</th>
                  <th scope="col">Category</th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
              <tbody>
                {% for dietary_item in dietary_filter %}
                    <tr>
                      <td>{{ dietary_item.title }}</td>
                      <td>{{ dietary_item.cost }}</td>
                      <td>{{ dietary_item.unit }}</td>
                      <td>{{ dietary_item.shelf_life }}</td>
                      <td>{{ dietary_item.category }}</td>
                      <td>
                        <input type="text" class="form-control" placeholder="0" aria-label="quantity" aria-desribedby="basic quantity">
                      </td>
                      <td>
                        <button class="btn btn-outline-secondary" type="button">Add to Cart</button>
                      </td>
                    </tr>

                {% endfor %}
              </tbody>
            </table>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
